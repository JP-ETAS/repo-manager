name: Run Repo Manager

on:
  workflow_dispatch:

jobs:
  run-repo-manager:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run repo manager script
        env:
          GH_TOKEN: ${{ secrets.TEST_REPO_MANAGER_PAT }}
        run: |
          python repo-manager.py
